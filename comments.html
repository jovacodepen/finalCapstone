  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/styles/styles.css">

    <title>Sam's pantry</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="recipes.html">All recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="myrecipes.html">My recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="comments.html">Comments</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

          <!-- Recipe header outlines the purpose of the page -->
      <header>
          <div class="container contact-container" id="header-container">
              <div class="row" id="header-row">
                  <div class="col-sm-12 col-md-6" id="header-column">

                    <!-- This form outlines a contact form for users to get in touch. The form has no action and is just to serve the purpose of the task  -->
                    <div class="form-body">
                            <div class="form-holder">
                                <div class="form-content">
                                    <div class="form-items">
                                        <h3>Recipe Idea? Comments?</h3>
                                        <p>Fill in the data below and we'll get back to you</p>
                                        <form id="contact-form">
                
                                            <div class="col-md-12">
                                               <input class="form-control" type="text" name="name" placeholder="Full Name" >
    
                                            </div>
                
                                            <div class="col-md-12">
                                                <input class="form-control" type="email" name="email" placeholder="E-mail Address" >
                                            </div>
               
                
                                           <div class="col-md-12">
                                            <label for="commentbox"></label>
                                              <textarea name="comment-box" id="commentbox" cols="30" rows="10" placeholder="Type your message here"></textarea>
    
                                           </div>

                
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="">
                                          <label class="form-check-label">I'm happy to be contacted about future recipes and updates</label>
                                        </div>
                                  
                
                                            <div class="form-button mt-3">
                                                <a id="contact-submit" class="btn" onclick="thankYou()">Submit</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                  </div>
          </div>
      </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      // This function outputs a confirmation message to fake indicate a message has been sent 
        const thankYou = () => {
        alert("Thanks for your comments! Happy cooking");
        document.querySelector("#contact-form").reset();

}
    </script>
  </body>
</html>
